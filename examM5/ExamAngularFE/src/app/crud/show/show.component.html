<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


<div class="container">
  <h2 align="center">Danh sách địa danh</h2>
  <p></p>
  <button type="button" class="btn btn-primary" routerLink="/create/tuor">Tạo</button>
  <div style="float: right">
    <input size="30" placeholder="Tìm kiếm..." style="margin-right: 10px" #search (input)="searchTour(search.value)">
  </div>

  <p style="color: blue">
    {{message}}
  </p>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">STT</th>
      <th scope="col">Tên</th>
      <th scope="col">Giá</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let t of tours; index as i">
      <th scope="row">{{i + 1}}</th>
      <td><a [routerLink]="'/detail/'+ t.id">{{t.title}}</a></td>
      <td>{{t.price}}</td>
      <td>
        <a type="button" class="btn btn-warning" [routerLink]="'/edit/'+ t.id" style="margin-right: 10px">Sửa</a>
        <a type="button" class="btn btn-danger" [routerLink]="'/delete/'+ t.id">Xóa</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
